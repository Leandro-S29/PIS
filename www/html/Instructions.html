    <main class="admin-main">
        <section class="admin-panel instruction-list-panel">
            <h2>Manage instructions</h2>
            <p>View, edit, and delete instructions from the platform.</p>
            <button class="add-instruction-button"  id="add-instruction-button">+</button>
            <div class="instruction-list">
            </div>
            <button type="submit" class="confirm" id="confirm">Save Changes</button>
        </section>

        <section class="admin-panel add-instruction-panel hidden">
            <h2> Add an instruction </h2>
            <form id="addinstructionForm" class="add-instruction-form"> 
            <label for="newinstruction"> instruction: </label>
            <input type="text" id="newinstruction" name="instruction">
            <button type="submit" class="auth-button"> Add  </button>
            <button type="button" class="auth-button cancel-button" onclick="cancelAdd()"> cancel </button> 
            </form>    
        </section>


        <section class="admin-panel edit-instruction-panel hidden">
            <h2>Edit instruction</h2>
            <form id="editinstructionForm" class="edit-instruction-form">
                <label for="editinstruction">instruction:</label>
                <input type="text" id="editinstruction" name="instruction" required>
                <button type="submit" class="auth-button">Save Changes</button>
                <button type="button" class="auth-button cancel-button" onclick="cancelEdit()">Cancel</button>
            </form>
        </section>
    </main>
