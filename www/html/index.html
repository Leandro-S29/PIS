<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main Info -->
    <link rel="icon" href="../images/LogoColored.png" type="image/x-icon">
    <title>RecipeNest </title>
    <meta name="description" content="A cozy, organized space for all your recipes.">
    <meta name="author" content="Leandro e Guilherme">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/logres.css">
    

</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">RecipeNest</h1> 
            <ul class="nav-links">
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/html/Recipes.html">Recipes</a></li>
                <li><a href="/html/Categories.html">Categories</a></li>
                <li><a href="/html/favorites.html">Favorites</a></li>
                <li><a href="/html/Contact.html">Contact</a></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>Welcome to RecipeNest</h2>
                <img src="../images/LogoColored.png">
                <p>Your cozy corner for discovering, saving, and sharing delightful recipes.</p>
                <button id="getStartedButton" class="cta-button" onclick="openModal()">Get Started</button>

            <!-- Login/Register -->
            <div id="authModal" class="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="closeModal()">&times;</span>
                    
                    <!-- Tabs for Login and Register -->
                    <div class="tab">
                        <button class="tab-button active" onclick="showForm('login')">Login</button>
                        <button class="tab-button" onclick="showForm('register')">Register</button>
                    </div>
                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form">
                        <h3>Login to RecipeNest</h3>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="auth-button">Login</button>
                    </form>

                    <!-- Registration Form -->
                    <form id="registerForm" class="auth-form hidden">
                        <h3>Create a RecipeNest Account</h3>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit" class="auth-button">Register</button>
                    </form>
                </div>
            </div>
            </div>
        </section>

        <section class="featured-recipes">
            <h2>Featured Recipes</h2>
            <div class="recipe-grid">
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 RecipeNest. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="../js/selfupdate.js"></script>
    <script src="../js/logrespopup.js"></script>
    <script src="../js/fetchRecipes.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
