    <header>
        <nav class="navbar">
            <h1 class="logo">RecipeNest</h1>

    <main class="admin-main">
        <section class="admin-panel ingredient-list-panel">
            <h2>Manage Ingredients</h2>
            <p>View, edit, and delete ingredients from the platform.</p>
            <button class="add-Ingredient-button" onclick="addingredient()">+</button>
            <div class="ingredient-list">
            </div>
        </section>

        <section class="admin-panel add-ingredient-panel hidden">
            <h2> Add an Ingredient </h2>
            <form id="addIngredientForm" class="add-ingredient-form"> 
            <label for="newIngredientName"> Name: </label>
            <input type="text" id="newIngredientName" name="name">
            <button type="submit" class="auth-button"> Add  </button>
            <button type="button" class="auth-button cancel-button" onclick="cancelAdd()"> cancel </button> 
            </form>    
        </section>


        <section class="admin-panel edit-ingredient-panel hidden">
            <h2>Edit Ingredient</h2>
            <form id="editIngredientForm" class="edit-ingredient-form">
                <label for="editingredientname">Name:</label>
                <input type="text" id="editingredientname" name="name" required>
                <button type="submit" class="auth-button">Save Changes</button>
                <button type="button" class="auth-button cancel-button" onclick="cancelEdit()">Cancel</button>
            </form>
        </section>
    </main>
