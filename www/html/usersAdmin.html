    <main class="admin-main">
        <section class="admin-panel user-list-panel">
            <h2>Manage Users</h2>
            <p>View, edit, and delete users from the platform.</p>
            <div class="user-list">
            </div>
        </section>

        <section class="admin-panel edit-user-panel hidden">
            <h2>Edit User</h2>
            <form id="editUserForm" class="edit-user-form">
                <label for="editUsername">Username:</label>
                <input type="text" id="editUsername" name="username" required>
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="email" required>
                <button type="submit" class="auth-button">Save Changes</button>
                <button type="button" class="auth-button cancel-button" onclick="cancelEdit()">Cancel</button>
            </form>
        </section>
    </main>
